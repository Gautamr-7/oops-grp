<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Multi-Step Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-step {
            display: none;
        }
        .form-step-active {
            display: block;
        }
        /* Style for date picker icon */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.8);
        }
        .progress-bar-fill {
            transition: width 0.4s ease-in-out;
        }
        /* Simple spinner for loading state */
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #6366f1;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div id="registration-container" class="w-full max-w-2xl mx-auto bg-gray-800 shadow-2xl rounded-2xl p-8 md:p-12">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Create Your Student Account</h1>
            <p id="step-title" class="text-gray-400">Step 1 of 4 - University ID</p>
        </div>

        <div class="w-full bg-gray-700 rounded-full h-2.5 mb-8">
            <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full progress-bar-fill" style="width: 25%"></div>
        </div>
        
        <div id="general-error" class="text-red-400 text-center mb-4 hidden"></div>

        <form id="regForm" class="space-y-6">

            <div class="form-step form-step-active">
                <label for="ktu-id" class="block text-sm font-medium text-gray-300 mb-2">Enter Your KTU ID</label>
                <input type="text" name="ktu-id" id="ktu-id" placeholder="e.g., KTE21CS001" required class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 p-3">
                <p id="ktu-error" class="text-red-400 text-sm mt-2 hidden"></p>
            </div>

            <div class="form-step">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="full-name" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                        <input type="text" name="fullName" id="full-name" readonly class="w-full bg-gray-600 border border-gray-500 text-gray-300 rounded-lg p-3 cursor-not-allowed">
                    </div>
                     <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email ID</label>
                        <input type="email" name="email" id="email" placeholder="you@example.com" required class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 p-3">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-300 mb-2">Phone Number</label>
                        <input type="tel" name="phone" id="phone" placeholder="+91 98765 43210" required class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 p-3">
                    </div>
                    <div>
                        <label for="branch" class="block text-sm font-medium text-gray-300 mb-2">Branch</label>
                        <input type="text" name="branch" id="branch" readonly class="w-full bg-gray-600 border border-gray-500 text-gray-300 rounded-lg p-3 cursor-not-allowed">
                    </div>
                    <div>
                        <label for="batch" class="block text-sm font-medium text-gray-300 mb-2">Batch</label>
                        <input type="text" name="batch" id="batch" readonly class="w-full bg-gray-600 border border-gray-500 text-gray-300 rounded-lg p-3 cursor-not-allowed">
                    </div>
                </div>
            </div>

            <div class="form-step">
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" required class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 p-3">
                    </div>
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••" required class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 p-3">
                    </div>
                </div>
                <p id="password-error" class="text-red-400 text-sm mt-2 hidden">Passwords do not match.</p>
            </div>

            <div class="form-step">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="dob" class="block text-sm font-medium text-gray-300 mb-2">Date of Birth</label>
                        <input type="date" name="dob" id="dob" required class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 p-3">
                    </div>
                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-300 mb-2">Gender</label>
                        <select id="gender" name="gender" required class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 p-3">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="blood-group" class="block text-sm font-medium text-gray-300 mb-2">Blood Group</label>
                        <select id="blood-group" name="bloodGroup" required class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 p-3">
                            <option value="A+">A+</option><option value="A-">A-</option><option value="B+">B+</option><option value="B-">B-</option><option value="AB+">AB+</option><option value="AB-">AB-</option><option value="O+">O+</option><option value="O-">O-</option>
                        </select>
                    </div>
                     <div>
                        <label for="year-of-study" class="block text-sm font-medium text-gray-300 mb-2">Year of Study</label>
                        <select id="year-of-study" name="yearOfStudy" required class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 p-3">
                            <option value="1">1st Year</option><option value="2">2nd Year</option><option value="3">3rd Year</option><option value="4">4th Year</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mt-8 flex justify-between">
                <button type="button" id="prevBtn" class="py-2 px-6 border border-gray-600 rounded-lg text-white bg-gray-700 hover:bg-gray-600 transition-colors duration-200">Previous</button>
                <button type="button" id="nextBtn" class="py-2 px-8 text-white font-semibold bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-md transition-transform transform hover:scale-105 duration-300 flex items-center justify-center">Next</button>
            </div>
        </form>
    </div>

<script>
    // --- FORM LOGIC ---
    let currentStep = 0;
    const formSteps = document.querySelectorAll(".form-step");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const progressBar = document.getElementById("progress-bar");
    const stepTitle = document.getElementById("step-title");
    
    // The backend URL. Make sure your Spring Boot app is running on this port.
    const API_BASE_URL = "http://localhost:5000/api";

    const stepTitles = [
        "Step 1 of 4 - University ID",
        "Step 2 of 4 - Contact Information",
        "Step 3 of 4 - Secure Your Account",
        "Step 4 of 4 - Personal Details"
    ];

    function showStep(stepIndex) {
        formSteps.forEach((step, index) => {
            step.classList.toggle("form-step-active", index === stepIndex);
        });

        const progress = ((stepIndex + 1) / formSteps.length) * 100;
        progressBar.style.width = `${progress}%`;
        
        stepTitle.textContent = stepTitles[stepIndex];

        prevBtn.style.display = stepIndex === 0 ? "none" : "inline-block";
        nextBtn.innerHTML = stepIndex === formSteps.length - 1 ? "Submit" : "Next";
    }

    // Helper to toggle button loading state
    function toggleButtonLoading(button, isLoading) {
        if (isLoading) {
            button.disabled = true;
            button.innerHTML = `<span class="spinner"></span>Processing...`;
        } else {
            button.disabled = false;
            // Restore original text
            showStep(currentStep); 
        }
    }

    // --- Validation is now async to handle API calls ---
    async function validateStep(stepIndex) {
        const generalError = document.getElementById('general-error');
        generalError.classList.add('hidden'); // Hide general errors on step change

        // Step 1: KTU ID validation via API call
        if (stepIndex === 0) {
            const ktuIdInput = document.getElementById("ktu-id");
            const ktuId = ktuIdInput.value.trim();
            const ktuError = document.getElementById("ktu-error");

            if (!ktuId) {
                ktuError.textContent = "Please enter your KTU ID.";
                ktuError.classList.remove("hidden");
                return false;
            }

            toggleButtonLoading(nextBtn, true);
            try {
                const response = await fetch(`${API_BASE_URL}/validate-ktu`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ktuId: ktuId })
                });

                if (response.ok) {
                    const result = await response.json();
                    const student = result.data;
                    document.getElementById("full-name").value = student.fullName;
                    document.getElementById("branch").value = student.branch;
                    document.getElementById("batch").value = student.batch;
                    ktuError.classList.add("hidden");
                    return true;
                } else {
                    const errorResult = await response.json();
                    ktuError.textContent = errorResult.message || "Invalid KTU ID.";
                    ktuError.classList.remove("hidden");
                    return false;
                }
            } catch (error) {
                console.error("Validation API error:", error);
                ktuError.textContent = 'Could not connect to the server. Please try again later.';
                ktuError.classList.remove("hidden");
                return false;
            } finally {
                toggleButtonLoading(nextBtn, false);
            }
        }
        
        // Step 3: Password confirmation validation
        if (stepIndex === 2) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const passwordError = document.getElementById("password-error");
            if (password.length < 6) {
                 passwordError.textContent = "Password must be at least 6 characters long.";
                 passwordError.classList.remove("hidden");
                 return false;
            }
            if (password !== confirmPassword) {
                passwordError.textContent = "Passwords do not match.";
                passwordError.classList.remove("hidden");
                return false;
            } else {
                passwordError.classList.add("hidden");
                return true;
            }
        }
        
        // Basic validation for other required fields
        const activeStep = formSteps[stepIndex];
        const inputs = activeStep.querySelectorAll("input[required], select[required]");
        for (let input of inputs) {
            if (!input.value.trim()) {
                input.focus();
                // A more user-friendly error display could be added here
                const generalError = document.getElementById('general-error');
                generalError.textContent = 'Please fill out all required fields.';
                generalError.classList.remove('hidden');
                return false;
            }
        }

        return true;
    }

    async function submitRegistration() {
        const generalError = document.getElementById('general-error');
        toggleButtonLoading(nextBtn, true);

        // Gather all data from the form
        const userData = {
            ktuId: document.getElementById('ktu-id').value.trim(),
            fullName: document.getElementById('full-name').value,
            email: document.getElementById('email').value.trim(),
            phone: document.getElementById('phone').value.trim(),
            branch: document.getElementById('branch').value,
            batch: document.getElementById('batch').value,
            password: document.getElementById('password').value,
            dob: document.getElementById('dob').value,
            gender: document.getElementById('gender').value,
            bloodGroup: document.getElementById('blood-group').value,
            yearOfStudy: parseInt(document.getElementById('year-of-study').value, 10)
        };

        try {
            const response = await fetch(`${API_BASE_URL}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });

            const result = await response.json();
            if (response.ok) { // Status 201 Created
                const container = document.getElementById('registration-container');
                container.innerHTML = `
                    <div class="text-center">
                        <svg class="mx-auto h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <h1 class="mt-4 text-3xl font-bold text-white">Registration Successful!</h1>
                        <p class="mt-2 text-gray-300">${result.message}</p>
                    </div>`;
            } else {
                generalError.textContent = result.message || "An unexpected error occurred.";
                generalError.classList.remove('hidden');
            }
        } catch (error) {
            console.error("Registration API error:", error);
            generalError.textContent = 'Could not connect to the server. Please try again later.';
            generalError.classList.remove('hidden');
        } finally {
            toggleButtonLoading(nextBtn, false);
        }
    }

    nextBtn.addEventListener("click", async () => {
        // Await the validation result since it involves an API call
        const isValid = await validateStep(currentStep);
        if (!isValid) {
            return;
        }

        if (currentStep < formSteps.length - 1) {
            currentStep++;
            showStep(currentStep);
        } else {
            // Last step: call the registration function
            await submitRegistration();
        }
    });

    prevBtn.addEventListener("click", () => {
        if (currentStep > 0) {
            currentStep--;
            showStep(currentStep);
        }
    });

    // Initialize the form on page load
    showStep(currentStep);
</script>

</body>
</html>
