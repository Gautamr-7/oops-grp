<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Step 1: Enter KTU ID -->
  <div id="ktu-step">
    <h2>Enter KTU ID</h2>
    <form id="ktu-form">
      <label for="ktuId">KTU ID:</label>
      <input type="text" id="ktuId" required />
      <button type="submit">Validate</button>
    </form>
  </div>

  <!-- Step 2: Fill Details -->
  <div id="details-step" class="hidden">
    <h2>Complete Your Details</h2>
    <form id="details-form">
      <label for="ktuIdDetails">KTU ID:</label>
      <input type="text" id="ktuIdDetails" readonly />

      <label for="name">Name:</label>
      <input type="text" id="name" readonly />

      <label for="branch">Branch:</label>
      <input type="text" id="branch" readonly />

      <label for="batch">Batch:</label>
      <input type="text" id="batch" readonly />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="phone">Phone:</label>
      <input type="text" id="phone" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Step 3: Success -->
  <div id="success-step" class="hidden">
    <h2>âœ… Registration Successful!</h2>
    <p>Your details have been saved.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
