<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPortal - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(245, 101, 101, 0.1) 0%, transparent 50%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .option-card {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .option-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }
        
        .option-card:hover::before {
            left: 100%;
        }
        
        .option-card.student:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
        }
        
        .option-card.organizer:hover {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.3);
        }
        
        .input-modern {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .input-modern:focus {
            background: rgba(40, 40, 40, 0.9);
            border-color: #6b7280;
            box-shadow: 0 0 0 3px rgba(107, 114, 128, 0.1);
            outline: none;
        }
        
        .input-modern::placeholder {
            color: rgba(156, 163, 175, 0.8);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #4b5563 0%, #6b7280 100%);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .logo-glow {
            background: linear-gradient(135deg, #6b7280, #9ca3af);
            box-shadow: 0 0 30px rgba(107, 114, 128, 0.3);
        }
        
        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 16px 24px;
            border-radius: 12px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 320px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border-color: rgba(16, 185, 129, 0.2);
        }
        
        .notification.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.2);
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .fade-in-left {
            animation: fadeInLeft 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
        }
        
        .divider {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }
        
        .checkbox-custom {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .checkbox-custom:checked {
            background: linear-gradient(135deg, #6b7280, #9ca3af);
            border-color: #6b7280;
        }
        
        .checkbox-custom:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .password-toggle {
            transition: all 0.2s ease;
        }
        
        .password-toggle:hover {
            color: #9ca3af;
        }
        
        .back-button {
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            color: #9ca3af;
            transform: translateX(-2px);
        }
        
        @media (max-width: 640px) {
            .notification {
                right: 16px;
                left: 16px;
                max-width: none;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div id="notification" class="notification"></div>
    
    <div class="w-full max-w-md">
        <div class="text-center mb-10 fade-in-up">
            <div class="w-16 h-16 mx-auto mb-6 logo-glow rounded-2xl flex items-center justify-center">
                <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-white mb-3 tracking-tight">EventPortal</h1>
            <p class="text-gray-400 text-lg font-medium">Choose how you'd like to continue</p>
        </div>

        <div id="userTypeSelection" class="space-y-4 fade-in-up" style="animation-delay: 0.1s;">
            <div class="option-card student rounded-2xl p-6" onclick="selectUserType('student')">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-blue-500/20 rounded-xl flex items-center justify-center mr-4">
                        <svg class="w-6 h-6 text-blue-400" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-xl font-bold text-white mb-1">Student</h3>
                        <p class="text-gray-400 text-sm">Join events and connect with peers</p>
                    </div>
                    <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                    </svg>
                </div>
            </div>

            <div class="option-card organizer rounded-2xl p-6" onclick="selectUserType('organizer')">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-green-500/20 rounded-xl flex items-center justify-center mr-4">
                        <svg class="w-6 h-6 text-green-400" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-xl font-bold text-white mb-1">Organizer</h3>
                        <p class="text-gray-400 text-sm">Create and manage amazing events</p>
                    </div>
                    <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                    </svg>
                </div>
            </div>
        </div>

        <div id="loginFormContainer" class="glass-card rounded-3xl p-8 shadow-2xl hidden fade-in-left">
            <button onclick="goBack()" class="back-button flex items-center text-gray-400 mb-6 hover:text-gray-300">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
                Back to options
            </button>

            <div id="userTypeHeader" class="text-center mb-8">
                <div id="userTypeIcon" class="w-12 h-12 mx-auto mb-4 rounded-xl flex items-center justify-center"></div>
                <h2 id="userTypeTitle" class="text-2xl font-bold text-white mb-2"></h2>
                <p id="userTypeSubtitle" class="text-gray-400"></p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-6">
                <div>
                    <label class="block text-gray-300 text-sm font-semibold mb-3 tracking-wide">EMAIL ADDRESS</label>
                    <input 
                        type="email" 
                        id="email" 
                        required 
                        class="input-modern w-full px-4 py-4 rounded-xl text-white placeholder-gray-500"
                        placeholder="Enter your email address"
                    >
                </div>
                
                <div>
                    <label class="block text-gray-300 text-sm font-semibold mb-3 tracking-wide">PASSWORD</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            required 
                            class="input-modern w-full px-4 py-4 rounded-xl text-white placeholder-gray-500 pr-12"
                            placeholder="Enter your password"
                        >
                        <button type="button" onclick="togglePassword()" class="password-toggle absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <svg id="eyeIcon" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between pt-2">
                    <label class="flex items-center text-gray-300 text-sm font-medium cursor-pointer">
                        <input type="checkbox" class="checkbox-custom mr-3">
                        Remember me
                    </label>
                    <a href="#" class="text-gray-400 text-sm font-medium hover:text-gray-300 transition-colors">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="btn-primary w-full py-4 rounded-xl text-white font-bold text-lg tracking-wide mt-8">
                    Sign In
                </button>
            </form>

            <div class="text-center mt-8">
                <p class="text-gray-400 text-sm mb-4 font-medium">Don't have an account?</p>
                <button onclick="showCreateAccount()" class="btn-secondary w-full py-4 rounded-xl text-gray-300 font-semibold tracking-wide">
                    Create New Profile
                </button>
            </div>
        </div>

        <div id="createAccountModal" class="fixed inset-0 modal-backdrop hidden items-center justify-center p-4 z-50">
            <div class="glass-card rounded-3xl p-8 w-full max-w-md shadow-2xl">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-2xl font-bold text-white tracking-tight">Create Account</h2>
                    <button onclick="hideCreateAccount()" class="text-gray-400 hover:text-white transition-colors p-1">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    </button>
                </div>
                
                <form id="createAccountForm" onsubmit="handleCreateAccount(event)" class="space-y-6">
                    <div>
                        <label class="block text-gray-300 text-sm font-semibold mb-3 tracking-wide">FULL NAME</label>
                        <input 
                            type="text" 
                            id="newName" 
                            required 
                            class="input-modern w-full px-4 py-4 rounded-xl text-white placeholder-gray-500"
                            placeholder="Enter your full name"
                        >
                    </div>
                    
                    <div>
                        <label class="block text-gray-300 text-sm font-semibold mb-3 tracking-wide">EMAIL ADDRESS</label>
                        <input 
                            type="email" 
                            id="newEmail" 
                            required 
                            class="input-modern w-full px-4 py-4 rounded-xl text-white placeholder-gray-500"
                            placeholder="Enter your email address"
                        >
                    </div>
                    
                    <div>
                        <label class="block text-gray-300 text-sm font-semibold mb-3 tracking-wide">PASSWORD</label>
                        <input 
                            type="password" 
                            id="newPassword" 
                            required 
                            class="input-modern w-full px-4 py-4 rounded-xl text-white placeholder-gray-500"
                            placeholder="Create a password"
                        >
                    </div>
                    
                    <div>
                        <label class="block text-gray-300 text-sm font-semibold mb-3 tracking-wide">CONFIRM PASSWORD</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            required 
                            class="input-modern w-full px-4 py-4 rounded-xl text-white placeholder-gray-500"
                            placeholder="Confirm your password"
                        >
                    </div>
                    
                    <button type="submit" class="btn-primary w-full py-4 rounded-xl text-white font-bold text-lg tracking-wide mt-8">
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentUserType = '';
        let users = JSON.parse(localStorage.getItem('eventHubUsers')) || {};

        function selectUserType(userType) {
            currentUserType = userType;
            
            // Hide user type selection
            document.getElementById('userTypeSelection').classList.add('hidden');
            
            // Show login form
            const loginContainer = document.getElementById('loginFormContainer');
            loginContainer.classList.remove('hidden');
            
            // Update header based on user type
            updateUserTypeHeader(userType);
        }

        function updateUserTypeHeader(userType) {
            const icon = document.getElementById('userTypeIcon');
            const title = document.getElementById('userTypeTitle');
            const subtitle = document.getElementById('userTypeSubtitle');
            
            if (userType === 'student') {
                icon.className = 'w-12 h-12 mx-auto mb-4 bg-blue-500/20 rounded-xl flex items-center justify-center';
                icon.innerHTML = '<svg class="w-6 h-6 text-blue-400" fill="currentColor" viewBox="0 0 24 24"><path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/></svg>';
                title.textContent = 'Student Login';
                subtitle.textContent = 'Sign in to join events and connect with peers';
            } else if (userType === 'organizer') {
                icon.className = 'w-12 h-12 mx-auto mb-4 bg-green-500/20 rounded-xl flex items-center justify-center';
                icon.innerHTML = '<svg class="w-6 h-6 text-green-400" fill="currentColor" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>';
                title.textContent = 'Organizer Login';
                subtitle.textContent = 'Sign in to create and manage events';
            }
        }

        function goBack() {
            // Show user type selection
            document.getElementById('userTypeSelection').classList.remove('hidden');
            
            // Hide login form
            document.getElementById('loginFormContainer').classList.add('hidden');
            
            // Clear form
            document.getElementById('loginForm').reset();
            currentUserType = '';
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path d="M2 4.27l2.28 2.28.46.42C6.38 8.05 9.05 9 12 9c2.95 0 5.62-.95 7.26-2.03L21.73 4.27 20.46 3 3 20.46 4.27 21.73l2.65-2.65C8.21 20.03 10.05 21 12 21c4.97 0 9-4.03 9-9 0-1.95-.63-3.79-1.69-5.31l2.42-2.42L20.46 3 2 4.27zM12 19c-1.48 0-2.87-.63-3.84-1.69L9.69 15.84C10.43 16.63 11.18 17 12 17c2.76 0 5-2.24 5-5 0-.82-.37-1.57-1.16-2.31l1.47-1.47C18.37 9.21 19 10.53 19 12c0 3.87-3.13 7-7 7z"/>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Check if user exists
            const userKey = `${currentUserType}_${email}`;
            const user = users[userKey];
            
            if (!user) {
                showNotification('Account not found. Please create a new profile first.', 'error');
                return;
            }
            
            if (user.password !== password) {
                showNotification('Incorrect password. Please try again.', 'error');
                return;
            }
            
            // Successful login
            showNotification(`Welcome back, ${user.name}!`, 'success');
            
            // Store current user session
            localStorage.setItem('currentUser', JSON.stringify({
                ...user,
                userType: currentUserType
            }));
            
            // Redirect to home page after delay
            setTimeout(() => {
                showNotification('Redirecting to dashboard...', 'success');
                // Here you would redirect to the home page
                // window.location.href = '/dashboard';
            }, 2000);
        }

        function showCreateAccount() {
            document.getElementById('createAccountModal').classList.remove('hidden');
            document.getElementById('createAccountModal').classList.add('flex');
        }

        function hideCreateAccount() {
            document.getElementById('createAccountModal').classList.add('hidden');
            document.getElementById('createAccountModal').classList.remove('flex');
        }

        function handleCreateAccount(event) {
            event.preventDefault();
            
            const name = document.getElementById('newName').value;
            const email = document.getElementById('newEmail').value;
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showNotification('Passwords do not match!', 'error');
                return;
            }
            
            if (password.length < 8) {
                showNotification('Password must be at least 8 characters long!', 'error');
                return;
            }
            
            // Check if user already exists
            const userKey = `${currentUserType}_${email}`;
            if (users[userKey]) {
                showNotification('An account with this email already exists!', 'error');
                return;
            }
            
            // Create new user
            users[userKey] = {
                name: name,
                email: email,
                password: password,
                createdAt: new Date().toISOString()
            };
            
            // Save to localStorage
            localStorage.setItem('eventHubUsers', JSON.stringify(users));
            
            showNotification('Account created successfully! You can now sign in.', 'success');
            hideCreateAccount();
            
            // Clear form
            document.getElementById('createAccountForm').reset();
        }

        // Close modal when clicking outside
        document.getElementById('createAccountModal').addEventListener('click', function(event) {
            if (event.target === this) {
                hideCreateAccount();
            }
        });

        // Initialize with demo users for testing
        if (Object.keys(users).length === 0) {
            users = {
                'student_demo@student.com': {
                    name: 'Alex Johnson',
                    email: 'demo@student.com',
                    password: 'password123',
                    createdAt: new Date().toISOString()
                },
                'organizer_demo@organizer.com': {
                    name: 'Sarah Williams',
                    email: 'demo@organizer.com',
                    password: 'password123',
                    createdAt: new Date().toISOString()
                }
            };
            localStorage.setItem('eventHubUsers', JSON.stringify(users));
        }
    </script>
</body>
</html>
